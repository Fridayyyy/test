<!doctype html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--<form id="loginForm" action="/admin/resultL" method="post">-->
<div class="container">
    <div class="form-horizontal col-md-offset-4">
        <h3>登录</h3>
        <div class="col-md-6">
            <div class="form-group">
                <input class="form-control" id="username" type="text" placeholder="请输入用户名" autofocus="autofocus">
            </div>

            <div class="form-group">
                <input class="form-control" id="password" type="password" placeholder="请输入密码">
            </div>

            <h6>还没有账号？<a href="">注册</a> </h6>

            <div class="form-group">
                <button class="btn btn-success"  type="submit" onclick="login1()">登录</button>
            </div>
        </div>
    </div>
</div>
<!--</form>-->

<script src="https://cdn.staticfile.org/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript">
    function login(){
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            type:"POST",
            dataType:"json",
            url:"http://localhost:8080/admin/resultL",
            data:{
                username:document.getElementById("username").value,
                password:document.getElementById("password").value,
            },
            success:function (data){
                if (data.status=="y"){
                    location.href="/";
                }else {
                    alert("账号或密码错误！")
                }
            },
            error:function (){
            }
        });
    }
</script>

</body>
</html>
