<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body >

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>欢迎来到我的个人主页！</h1>
    <p>联系方式：13031090151
        邮箱：1580507423@qq.com
    </p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">导航</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/admin/index">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/page">文章</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/login">登录</a>
            </li>
        </ul>

    </div>
    <span class="">[[${session.loginUser}]]
        <a class="nav-item " href="/admin/logout">退出</a>
    </span>


</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <h2>关于我</h2>
            <h5>我的照片:</h5>
            <div class="fakeimg">这边插入图像</div>
            <p>关于我的介绍..</p>
            <h3>一些链接</h3>
            <p>说明文本</p>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">激活状态</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/file">文件上传</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">链接</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">禁用</a>
                </li>
            </ul>
            <hr class="d-sm-none">
        </div>
        <div class="col-sm-8" >
            <span th:each="i:${articles}">
            <h2 th:text="${i.title}">标题</h2>

            <p th:text="${i.content}">一些文本..</p>
                <h6>共有<span th:text="${i.views}"></span>次浏览</h6>
            <br>
            </span>
            <a th:href="@{'/admin/index?index=1'}">首页</a>
            &nbsp&nbsp&nbsp
            <a th:href="@{'/admin/index?index='+${pageNowA-1}}">上一页</a>
            &nbsp&nbsp&nbsp
            <a th:href="@{'/admin/index?index='+${pageNowA+1}}">下一页</a>
            &nbsp&nbsp&nbsp
            <a th:href="@{'/admin/index?index='+${maxA}}">尾页</a>
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>底部内容</p>
</div>

</body>
</html>
