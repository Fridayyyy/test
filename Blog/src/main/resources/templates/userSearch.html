<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body >

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>欢迎来到我的个人主页！</h1>
    <p>联系方式：13031090151
        邮箱：1580507423@qq.com
    </p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">导航</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link " href="/admin/index">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/page">文章</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/login">登录</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <hr class="d-sm-none">
        </div>
        <div class="col-sm-8">
            <div class="form-horizontal col-md-offset-4">
                <div class="col-md-6">
                    <form class="form-inline my-2 my-lg-0" th:action="@{/admin/search}" th:object="${message}" method="post">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:field="*{name}">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </div>
        <table class="table table-hover" >
            <tr>
                <td>ID</td>
                <td>姓名</td>
                <td>密码</td>
            </tr>

            <tr th:each="i:${users}">
                <td th:text="${i.userId}"></td>
                <td th:text="${i.username}"></td>
                <td th:text="${i.password}"></td>
            </tr>

        </table>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>感谢访问！</p>
</div>

</body>
</html>
